<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" type="image/png" href="assets/img/icons/favicon.png">
  <title>Pets shelter: pets</title>
</head>
<body>
  <section class="pets-screen">
    <div class="wrapper center">
      <nav class="navbar">
        <div class="navbar__logo">
          <div class="title">
            <a href="#">Cozy House</a>
          </div>
          <div class="slogan">
            <a href="#">Shelter for pets in Boston></a>
          </div>
        </div>
        <div class="navbar__menu">
          <a href="index.html" class="navbar__item">About the shelter</a>
          <a href="pets.html" class="navbar__item active">Our pets</a>
          <a href="index.html#helpUs" class="navbar__item">Help the shelter</a>
          <a href="index.html#contacts" class="navbar__item">Contacts</a>
        </div>
      </nav>
      <div class="pets-screen__title">Our friends who <br>are looking for a house</div>
      <div class="pets-screen__pagination"></div>
    </div>
  </section>
  <section class="contacts-screen" id="contacts">
    <div class="wrapper row">
      <div class="contacts-screen__contacts">
        <div class="column">
          <div class="title">For questions<br>and suggestions</div>
          <div class="contact">
            <div class="contact-picture">
              <img src="assets/img/icons/mail.png" alt="email">
            </div>
            <a class="contact-link contact-text">email@shelter.com</a>
          </div>
          <div class="contact">
            <div class="contact-picture">
              <img src="assets/img/icons/phone.png" alt="phone">
            </div>
            <a class="contact-link contact-text">+136745677554</a>
          </div>
        </div>
        <div class="column">
          <div class="title">We are waiting<br>for your visit</div>
          <div class="contact">
            <div class="contact-picture">
              <img src="assets/img/icons/location.png" alt="location">
            </div>
            <a class="contact-link contact-text">1 Central Street, Boston<br>(entrance from the store)</a>
          </div>
          <div class="contact">
            <div class="contact-picture">
              <img src="assets/img/icons/location.png" alt="location">
            </div>
            <a class="contact-link contact-text">18 South Park, London</a>
          </div>
        </div>
      </div>
      <div class="contacts-screen__photo">
        <img src="assets/img/footer_puppi.png" alt="footer image">
      </div>
    </div>
  </section>
</body>
</html>
